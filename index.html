<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>

    <!-- Daisy Ui and Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css part -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body class="font-poppins">
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- Home screen -->
    <section class="home text-white flex justify-center items-center min-h-screen hidden">
        <div class="flex flex-col items-center gap-6">
            <h1 class="text-8xl font-anton ">ALPHABET CLASH PRO</h1>
            <p class="">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn text-black">Play Now</button>
        </div>
    </section>
    <!-- Play Ground -->
    <section class="playground hidden">
        <div class=" flex flex-col justify-center items-center gap-20 pt-28">
            <!-- screen start -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[hsla(0,0%,100%,1)] rounded-3xl">
                <div class="flex justify-center  rounded-b-xl">
                    <p class="text-white  bg-[#2F2941] px-4 pb-4 rounded-b-3xl">Don't watch keyboard  while playing...
                    </p>
                </div>
                <div class="flex h-full justify-center items-center">
                    <p class="text-9xl text-black font-bold">Y</p>
                </div>
            </div>
            <!-- screen End -->
            <!-- keyboard Start -->
           <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
            </div>
           </div>
            <!-- keyboard End -->
            <!-- Life And Score Start -->
            <div class="flex justify-between w-3/4 ">
                <div >
                    <button class="btn text-white bg-[#894189] rounded-full">
                        Life
                        <img src="images/heart.svg" alt="heart-img">
                        <span>5</span>
                       </button>
                </div>
                <div>
                    <button class="btn text-white bg-[#360490] rounded-full">
                        Score
                        <img src="images/dollor.svg" alt="heart-img">
                        <span>14</span>
                       </button>
                </div>    
            </div>
            <!-- Life And Score End -->
        </div>
    </section>
    <!-- Play Ground End -->
    <section class="score flex justify-center items-center min-h-screen">
        <div class="text-white text-center space-y-8 bg-[#FFFFFF33] rounded-2xl p-6">
            <h1 class="text-8xl">
                <span class="font-extrabold">Score:</span>
                <span>14</span>
            </h1>
            <button class="btn text-lg font-semibold">Play Again</button>
            <p>Practice will make you Pro</p>
        </div>
    </section>
   </main>
</body>
</html>
