<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>

    <!-- Daisy Ui and Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css part -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body class="font-poppins">
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- Home screen start -->
    <section id="home-screen" class=" text-white flex justify-center items-center min-h-screen">
        <div class="flex flex-col items-center gap-6">
            <h1 class="text-8xl font-anton ">
                ALPHABET CLASH PRO
            </h1>
            <p class="">
                Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
            <button onclick="play()" class="btn text-black">
                Play Now
            </button>
        </div>
    </section>
    <!-- Home screen end -->

    <!-- Play Ground -->
    <section id="play-ground" class="hidden">
        <div class=" flex flex-col justify-center items-center gap-20 pt-28">
            <!-- screen start -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[hsla(0,0%,100%,1)] rounded-3xl">
                <div class="flex justify-center  rounded-b-xl">
                    <p class="text-white  bg-[#2F2941] px-4 pb-4 rounded-b-3xl">Don't watch keyboard  while playing...
                    </p>
                </div>
                <div class="flex h-full justify-center items-center">
                    <p id="currentAlphabet" class="text-9xl text-black font-bold uppercase">Y</p>
                </div>
            </div>
            <!-- screen End -->
            <!-- keyboard Start -->
           <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
            </div>
           </div>
            <!-- keyboard End -->
            <!-- Life And Score Start -->
            <div class="flex justify-between w-3/4 ">
                <div >
                    <button class="btn text-white bg-[#894189] rounded-full">
                        Life
                        <img src="images/heart.svg" alt="heart-img">
                        <span>5</span>
                       </button>
                </div>
                <div>
                    <button class="btn text-white bg-[#360490] rounded-full">
                        Score
                        <img src="images/dollor.svg" alt="heart-img">
                        <span>14</span>
                       </button>
                </div>    
            </div>
            <!-- Life And Score End -->
        </div>
    </section>
    <!-- Play Ground End -->

    <!-- final score start -->
    <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-8 bg-[#FFFFFF33] rounded-2xl p-6">
            <h1 class="text-8xl">
                <span class="font-extrabold">Score:</span>
                <span>14</span>
            </h1>
            <button class="btn text-lg font-semibold">Play Again</button>
            <p>Practice will make you Pro</p>
        </div>
    </section>
    <!-- final score end -->
   </main>
   <script src="script/alpha_clash.js"></script>
   <script src="script/utility.js"></script>
</body>
</html>
